<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Vector Graphics - Kaiming Tan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="nav">
  <h1>Vector Graphics</h1>
  <nav>
    <a href="index.html">Home</a> |
    <a href="background.html">Background</a> |
    <a href="interests.html">Interests</a> |
    <a href="vector.html" aria-current="page">Vector</a>
  </nav>
</header>
<main class="container">
<section class="card">
  <h2>My SVG Logo</h2>
  <svg class="logo" role="img" aria-labelledby="logoTitle" viewBox="0 0 420 220">
    <title id="logoTitle">KT vector logo with interactive links</title>
    <rect x="10" y="10" width="400" height="200" rx="18" class="bg-plate" />
    <a href="https://www.beijing.gov.cn/" target="_blank" rel="noopener noreferrer">
      <circle cx="92" cy="110" r="48" class="btn btn-circle" />
      <text x="92" y="115" class="btn-label" text-anchor="middle">Hometown</text>
    </a>
    <a href="https://www.youtube.com/watch?v=9d6q3caSO0A" target="_blank" rel="noopener noreferrer">
      <polygon class="btn btn-pick" points="290,60 360,110 290,160 245,130 245,90" />
      <text x="300" y="115" class="btn-label">Song</text>
    </a>
    <line x1="30" y1="190" x2="390" y2="190" class="baseline" />
    <path d="M30,60 C110,10 210,110 390,40" class="swoosh" />
    <text x="210" y="205" class="initials" text-anchor="middle" aria-label="KT initials">KT</text>
  </svg>
</section>
</main>
</body>
</html>
